<!DOCTYPE html>
<html>
	<!-- Show content only if environment is development, otherwise redirect to 404 -->	
	{% if jekyll.environment == "development" %}
		
		{% include head.html %}	   
	    <body id="page-top" class="index" data-spy="scroll" data-target=".scrollspy">
	    <div class="main">
	    {% include nav.html %}
			{% include main.html %}
	    {% remote_file_content http://testodrom.de/pm/ao/devhub/template/footer.html %}  
	    {% include js.html %}
	    </div>
	    </body>

    {% else %}
		<head>
			<link rel="canonical" href="/404.html"/>
			<meta http-equiv="content-type" content="text/html; charset=utf-8" />
			<meta http-equiv="refresh" content="0;url=/404.html" />
		</head>

    {% endif %}
</html>
